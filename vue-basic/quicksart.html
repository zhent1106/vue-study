<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>quickStart</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <div id="app">
      <div v-bind="data">
        {{data.name}}{{data.info}}
      </div>
      <span :title="time">鼠标悬停查看当前时间</span>
    </div>
    <script type="text/javascript">
      let metaData = {
        name: 'soft1851',
        info: 'Vue学习'
      }
      var app = new Vue({
        el: '#app',
        data: {
          data: metaData,
          time: '当前的时间是' + new Date().toLocaleTimeString()
        },
        created: function() {}
      })
    </script>
  </body>
</html>
